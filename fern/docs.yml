instances:
  - url: https://crossmint.docs.buildwithfern.com
title: Crossmint | Documentation

layout: 
  page-width: full
  tabs-placement: header
  searchbar-placement: header
  header-height: 90px

tabs: 
  reference:
    display-name: APIs and SDKs
    slug: api-reference
  changelog: 
    display-name: Changelog
    slug: changelog
    changelog: ./openapi/changelog
  
navigation:
  - tab: reference
    layout: 
      - page: Introduction
        path: ./pages/introduction.mdx
      - section: API Reference
        contents: 
          - api: Headless
            skip-slug: true
            snippets: 
              typescript: crossmint
            flattened: true
  - tab: changelog

navbar-links:
  - type: secondary
    text: Console (staging)
    url: https://staging.crossmint.com/console
  - type: primary
    text: Dev Access
    url: https://www.crossmint.com/console

favicon: ./assets/favicon.png

logo: 
  light: ./assets/logo-light-mode.svg 
  dark: ./assets/logo-dark-mode.svg
  height: 30

colors:
  accentPrimary: 
    light: '#1fce8f'
    dark: '#1fce8f'
  background: 
    light: '#f7f8f8'
    dark: '#000000'
  header-background: 
    light: '#f7f8f8'
    dark: '#0a1825'
  sidebar-background: 
    light: '#f7f8f8'
    dark: '#0a1825'

typography:
  bodyFont:
    name: Inter
    paths: 
      - path: ./assets/Inter.woff2
        weight: "400"
  headingsFont:
    name: Inter
    paths: 
      - path: ./assets/Inter.woff2
        weight: "600"
